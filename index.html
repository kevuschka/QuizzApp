<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZAPP</title>
    <link rel="icon" type="image/x-icon" href="img/brain result.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <script src="htmlQuiz.js"></script>
    <script src="cssQuiz.js"></script>
    <script src="javascriptQuiz.js"></script>
    <script src="jsonAndVariables.js"></script>
    <!-- Bootstrap files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body onload="renderQuiz('html')">

    <div class="page flex">
        <div class="card-container flex">
            <div class="card-nav flex">
                <img class="card-nav-img" src="img/logo.png">
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="img/menu.png">
                    </button>
                    <ul class="dropdown-menu">
                      <!-- Dropdown menu links -->
                        <li><div class="nav-item cursor-p" onclick="renderQuiz('html')">HTLM</div></li>
                        <li><div class="nav-item cursor-p" onclick="renderQuiz('css')">CSS</div></li>
                        <li><div class="nav-item cursor-p" onclick="renderQuiz('js')">Javascript</div></li>
                    </ul>
                  </div>
                <div class="nav-item-container flex">
                    <div class="nav-item cursor-p" id="htmlNavSelection" onclick="renderQuiz('html')">HTLM</div>
                    <div class="nav-item cursor-p" id="cssNavSelection" onclick="renderQuiz('css')">CSS</div>
                    <div class="nav-item cursor-p" id="jsNavSelection" onclick="renderQuiz('js')">Javascript</div>
                </div>
            </div>
            <div class="card overflow-hidden border-radius-resp" id="card">
                <div class="card-content flex column relative overflow-hidden">
                        <div class="card-img relative" id="card-img"></div>
                        <div class="card-body space" id="card-body"></div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
