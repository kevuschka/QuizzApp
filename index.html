<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZAPP</title>
    <link rel="icon" type="image/x-icon" href="img/brain result.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="script.js"></script>
    <script src="htmlQuiz.js"></script>
    <script src="cssQuiz.js"></script>
    <script src="javascriptQuiz.js"></script>
    <script src="jsonAndVariables.js"></script>
    <!-- Bootstrap files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body onload="selectedCategory();renderHTMLQuiz()">

    <div class="page flex relative">
        <div class="card-container flex">
            <div class="card-nav flex column">
                <img class="card-nav-img" src="img/logo.png">
                <div class="nav-item-container flex column">
                    <div class="nav-item cursor-p" id="htmlNavBorder" onclick="renderHTMLQuiz()">HTLM</div>
                    <div class="nav-item cursor-p" id="cssNavBorder" onclick="renderCSSQuiz()">CSS</div>
                    <div class="nav-item cursor-p" id="jsNavBorder" onclick="renderJSQuiz()">Javascript</div>
                </div>
            </div>
            <div class="card overflow-hidden" id="card">
                <div class="card-content flex column relative overflow-hidden">
                        <div class="card-img relative" id="card-img"></div>
                        <div class="card-body space" id="card-body"></div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
